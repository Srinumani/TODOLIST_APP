<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO-List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- toodolist heading -->
    <div class="heading">
        <h1>todo-list</h1>
    </div>
<!-- inputbox and button -->
    <div class="input-button">
        <div class="input">
        <input type="text" placeholder="ADD TASK" id="inputelement"/>
        </div>
        <div class="button">
            <button id="buttons">ADD</button>
        </div>
    </div>
<!-- todolist items  -->
    <div class="todoelements">
        <div class="counted">
              <p id="countingTasks"></p>
        </div>
        <ol id="todolist">

        </ol>
    </div>
<!-- Add Notifications -->
    <div id="shownotification"> 
    </div>

 <script src="index.js"></script> 
</body>
</html>
